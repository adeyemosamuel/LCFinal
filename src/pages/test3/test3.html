
<ion-header>
  
    <ion-navbar color="primary">
      <ion-title text-left>{{title}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding> 
    <ion-list>
  <!--       *ngFor="let item of TYPES; let i = index" -->
      <ion-item no-lines style="color:#4fc143; white-space:normal; font-size:15px;" *ngFor="let item of data" (click)=" productsBySector(item)">
        {{item.productName}}
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </ion-item> 
    </ion-list>
  </ion-content>
